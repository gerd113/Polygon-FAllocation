{% extends "base.html" %}
{% block content %}

<div class="container hide-on-small-and-down">
<iframe src="https://calendar.google.com/calendar/embed?src=k5v9tk620k38h6c8bj5oe26dno%40group.calendar.google.com&ctz=Europe%2FDublin" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

<div class="container hide-on-med-and-up center-align">
<iframe src="https://calendar.google.com/calendar/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FDublin&amp;src=azV2OXRrNjIwazM4aDZjOGJqNW9lMjZkbm9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23AD1457&amp;showPrint=0&amp;showTabs=0&amp;showTz=0" style="border:solid 1px #777" width="300" height="400" frameborder="0" scrolling="no"></iframe>
</div>

<div class="container">
	<form class="col s12" method="POST" action="{{ url_for('add_leave') }}">
		<div class="row">
			<div class="input-field col s12">
				<input id="employee" type="text" name="employee" class="validate" required>
				<label for="employee">Employee</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="start_date" type="date" name="start_date" class="validate" required>
				<label for="start_date">Start Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="end_date" name="end_date" type="date" class="validate" required>
				<label for="end_date">End Date </label>
			</div>
		</div>
		<div class="row">
			<div class="col s6  center-align">
				<button class="btn waves-effect waves-light" type="submit">Submit
		                    <i class="material-icons right">send</i>
		                </button>


			</div>
			<div class="col s6  center-align">
				<a href="{{ url_for('get_hols') }}" class="btn waves-effect waves-light"
					type="submit">Edit
					<i class="material-icons right">edit</i></a>



			</div>
		</div>
	</form>
</div>
{% endblock %}
