{% extends "base.html" %}
{% block content %}





    


	<ul class="collapsible">
		{% for hol in hols %}
		<li>
	
	
			<div class="collapsible-header"><i class="material-icons"></i>{{ hol.employee }} {{ hol.start_date }}
	
				{{ hol.end_date }}
	
				<a href="{{ url_for('get_hols') }}" class="waves-effect waves-light btn-small right-align"><i class="material-icons right">edit</i>Edit</a>
	
			</div>
	
			
	
	
			<div class="collapsible-body">
				<span>Client Coverage: {{ hol.employee }} {{ hol.start_date }}
	
				{{ hol.end_date }}</span><br>
                <span>Hols: UK</span>
			</div>
		</li>
	
	
	
		{% endfor %}
    
	</ul>
    
{% endblock %}
