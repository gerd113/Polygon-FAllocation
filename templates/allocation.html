{% extends "base.html" %}
{% block content %}


<div class="container">

<div class="row">
<div class="col s12 center-align">
<label for="datepicker">Choose Date </label>
<input type="text" class="datepicker" name="datepicker" input id="datepicker">


</div>
    </div>
</div>

<div class="container">
	<ul class="collapsible">
		{% for fund in rota %}
		<li>
	
	
			<div class="collapsible-header"><i class="material-icons"></i>{{ fund.client }} {{ fund.owner }}
	
				{{ fund.deadline }}
	
				<a href="{{ url_for('edit_fund', client_coverage_id=fund._id) }}" class="waves-effect waves-light btn-small right-align"><i class="material-icons right">edit</i>Edit</a>
	
			</div>
	
			
	
	
			<div class="collapsible-body">
				<span>Client Coverage: {{ fund.owner }}, {{ fund.first_cover }}, {{ fund.second_cover }}, {{ fund.third_cover }}</span><br>
                <span>Hols: UK</span>
			</div>
		</li>
	
	
	
		{% endfor %}
    
	</ul>
    </div>
{% endblock %}
