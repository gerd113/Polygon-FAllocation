{% extends "base.html" %}
{% block content %}





    


	<ul class="collapsible">
		{% for hol in hols %}
		<li>
	
	
			<div class="collapsible-header"><i class="material-icons"></i>{{ hol.employee }} {{ hol.start_date }}
	
				{{ hol.end_date }}
	
				<a href="{{ url_for('edit_annual_leave', annual_leave_id = hol._id) }}" class="waves-effect waves-light btn-small right-align"><i class="material-icons right">edit</i>Edit</a>
	
			</div>
	
			
	
	
			<div class="collapsible-body">
				<span>Client Coverage: {{ hol.employee }} {{ hol.start_date }}
	
				{{ hol.end_date }}</span><br>
                <span>Hols: UK</span>
			</div>
		</li>
	
	
	
		{% endfor %}
    
	</ul>

    <div class="container">
    
	<form class="col s12" method="POST" action="{{ url_for('add_leave') }}">
		<div class="row">
			<div class="input-field col s12">
				<input id="employee" type="text" name="employee" class="validate" required>
				<label for="employee">Employee</label>
			</div>
            
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="start_date" type="date" name="start_date"  class="validate"  required }>
				<label for="start_date"> Start Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="end_date" name="end_date" type="date" class="validate" required>
				<label for="end_date">End Date </label>
			</div>
		</div>

        <div class="row">
			<div class="col s12  center-align">
            				<button class="btn waves-effect waves-light" type="submit">Add staff leave to DB
		                    <i class="material-icons right">send</i>
		                </button>
    
{% endblock %}
